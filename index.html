<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>GIF Search</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto:400,400i" rel="stylesheet">
	<link rel= "stylesheet" type= "text/css" href="assets/style.css" > 

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
	<div class="container">

		<div class="jumbotron">
			<h1> GIF Search App</h1>
		</div>

		<div class="gifButtons"> </div>

		<div class="row">
			<div class="col-lg-12">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-lg-2" >Add:</label>
						<div class="col-sm-10">
							<input id="search" class="form-control" placeholder="Enter Search Term">
						</div>
					</div>

					<div class="form-group">        
						<div class="col-sm-offset-2 col-sm-10">

						</div>
					</div>
					<div class="form-group">        
						<div class="col-sm-offset-2 col-sm-10">
							<button class="gifSearch btn btn-default btn-danger">Add</button>
							<button id="clear" class="gifSearch btn btn-default btn-danger">Clear</button>
						</div>
					</div>
				</form>

				<div id="gifBin" class= "row col-lg-12"> </div>


			</div>
		</body>
		<script type= "text/javascript" src="gif.js"> </script>
		</html>
